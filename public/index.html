<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brunch Map</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/3.9.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/3.9.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-database.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/3.9.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script defer src="https://unpkg.com/vue"></script>
    <script defer src="/main.js"></script>
  </head>
  <body>
    <div style="display: none" id="app">
      <div v-if="user">
        <ul>
          <li v-for="(spot, id) in brunchSpots">
            {{ spot.name }} ({{ spot.address }})

            <button type="button" @click="deleteBrunchSpot(id)">Remove</button>
          </li>
        </ul>

        <form @submit.prevent="createBrunchSpot">
          <input type="text" v-model="brunchSpotForm.name"/>
          <input type="text" v-model="brunchSpotForm.address"/>

          <button type="submit">Add brunch spot</button>
        </form>
      </div>

      <div v-if="user">
        <button type="button" @click="unauth">
          Logout
        </button>
      </div>
      <div v-else>
        <button type="button" @click="authGoogle">
          Authenticate with Google
        </button>
      </div>
    </div>
  </body>
</html>
